<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation App - Interview Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg,  #1eaae1 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 12px;
        }

        .container {
            background: white;
            border-radius: 4px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .video-container {
            position: relative;
            width: 100%;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .video-container iframe {
            width: 100%;
            height: 550px;
            border: none;
            display: block;
        }

        .description {
            margin-top: 30px;
            color: #555;
            line-height: 1.6;
            font-size: 1rem;
        }

        .danger{
            color: red;
            float: right;
            margin-left: auto;
        }

       
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .video-container iframe {
                height: 300px;
            }
        }
         .source_code{
            float: right;
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Recommendation App (Before Trying AI feature suggestion)</h1>
        <div class="video-container">
            <iframe src="https://drive.google.com/file/d/1KSKJ0ujQqNzn_leNSeNXwQXHkztV62O5/preview" width="640" height="480" allow="autoplay" allowfullscreen></iframe>
        </div>
        <p class="danger"><strong>Note:</strong> G-drive video recording embedding</p>
         <p class="source_code"><a href="https://github.com/orgs/The-Apex-Syndicate/repositories" target="_blank">Source Code (GitHub)</a></p>
    </div>

</body>
</html>
